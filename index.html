<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>native JS</title>
    <link rel="shortcut icon" href="./img/tictactoe.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="main"> 
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div class="img">
                <img src="./img/Tic-Tac_img.png" alt="Tic-Tac-Toe img">
            </div>
        </div>
        
        <button  type="button"  id="button">Start</button>
    </main>


    <section class="game">
        <div class="game__container">
            <span class="winner"></span>
            <h2 class="game__turn">
                Turn: <span id="who"></span>
            </h2>
            <div class="game__block">
                <div class="block__items"></div>
                <div class="block__items"></div>
                <div class="block__items"></div>
                <div class="block__items"></div>
                <div class="block__items"></div>
                <div class="block__items"></div>
                <div class="block__items"></div>
                <div class="block__items"></div>
                <div class="block__items"></div>
            </div>

           
        </div>
    </section>


    



    <script src="./js/script.js"></script>
</body>
</html>
